<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <link th:href="@{/styles/style.css}" rel="stylesheet" />        <meta charset="UTF-8">
        <title>Vepick Web Application</title>
    </head>
    <body>
        <h2 class="h2">Liste des stations</h2>
        <table>
            <thead>
                <tr>
                    <th>id station</th>
                    <th>adresse</th>
                    <th>accès location</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${stations.empty}">
                    <td colspan="3">Aucune station dans la base de données</td>
                </tr>
                <tr th:each="station : ${stations}">
                    <td><span th:text="${station.id}">id station</span></td>
                    <td><span th:text="${station.adresse}">adresse</span></td>
                    <td><a th:href="@{/station/{id}(id=${station.id})}">Se connecter </a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
